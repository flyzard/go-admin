<div class="tab-content active" id="geral">
    <div class="bg-white rounded-lg p-6 custom-shadow mb-6">
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Nome <span class="text-red-500">*</span>
                </label>
                <input type="text" value="2072"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição Curta</label>
                <input type="text" value="Bota S3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Slug <span
                        class="text-red-500">*</span></label>
                <input type="text" value="2072"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                <div class="relative">
                    <select
                        class="w-full px-3 py-2 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option selected>Botas</option>
                        <option>Calçado</option>
                        <option>Roupa de Proteção</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <input id="product-description-content" type="hidden" name="description"
                    value="{{ .Product.Description }}">
                <trix-editor input="product-description-content"
                    class="min-h-[200px] border border-gray-300 rounded-md"></trix-editor>
                <script>
                    document.addEventListener('trix-change', function (e) {
                        e.target.inputElement.dispatchEvent(new Event('change', { bubbles: true }));
                    });
                </script>
            </div>

            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Ficha técnica</label>

                {{template "components.file-upload" dict 
                    "Name" "datasheet" 
                    "Label" "Ficha técnica" 
                    "Accept" ".pdf,application/pdf" 
                    "MaxSize" 5 
                    "HelpText" "Somente arquivos PDF (máx. 5MB)"
                    "ExistingFile" .Product.Datasheet
                    "ExistingFileName" .Product.DatasheetFilename
                }}

    </div>
