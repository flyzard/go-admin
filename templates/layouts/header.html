{{ define "header" }}
<header class="h-16 bg-white border-b border-gray-200 fixed top-0 right-0 left-64 z-10">
    <div class="flex items-center justify-between h-full px-4">
        <div class="flex items-center space-x-4">
            <span class="text-lg font-semibold">{{.title}}</span>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">List</span>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input
                    type="text"
                    name="search"
                    placeholder="Search"
                    class="pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"
                >
            </div>
            
            <div class="relative">
                <button id="preferencesBtn" class="p-2 hover:bg-gray-100 rounded-full">
                    <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                <div id="preferencesMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden">
                    <a href="/preferences" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        Preferences
                    </a>
                    <hr class="my-1">
                    <form id="logoutForm" action="/logout" method="POST" class="m-0">
                        <input type="hidden" name="gorilla.csrf.Token" value="{{ .csrf_token }}">
                        <button type="submit" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 flex items-center">
                            <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- JavaScript for dropdown functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const preferencesBtn = document.getElementById('preferencesBtn');
        const preferencesMenu = document.getElementById('preferencesMenu');
        
        // Toggle preferences menu
        preferencesBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            preferencesMenu.classList.toggle('hidden');
        });
        
        // Close menu when clicking elsewhere
        document.addEventListener('click', function() {
            if (!preferencesMenu.classList.contains('hidden')) {
                preferencesMenu.classList.add('hidden');
            }
        });
        
        // Prevent menu from closing when clicking inside it
        preferencesMenu.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    });
</script>
{{ end }}
