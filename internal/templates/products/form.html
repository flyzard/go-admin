
{{ define "products/form" }}
<form id="product-form" hx-{{ .method }}="{{ .action }}" hx-target="#modal-content" class="space-y-6">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <div class="mt-1">
            <input type="text" name="name" id="name" value="{{ if .product }}{{ .product.Name }}{{ end }}"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                required>
        </div>
    </div>

    <div>
        <label for="short_description" class="block text-sm font-medium text-gray-700">Short Description</label>
        <div class="mt-1">
            <input type="text" name="short_description" id="short_description"
                value="{{ if .product }}{{ .product.ShortDescription }}{{ end }}"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <div class="mt-1">
            <textarea name="description" id="description" rows="4"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ if .product }}{{ .product.Description }}{{ end }}</textarea>
        </div>
    </div>

    <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <div class="mt-1">
            <select name="category_id" id="category"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">Select a category</option>
                {{ range .categories }}
                <option value="{{ .ID }}" {{ if and $.product (eq $.product.CategoryID .ID) }}selected{{ end }}>
                    {{ .Name }}
                </option>
                {{ end }}
            </select>
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Status</label>
        <div class="mt-1">
            <label class="inline-flex items-center">
                <input type="checkbox" name="status" value="true" {{ if and .product .product.Status }}checked{{ end }}
                    class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <span class="ml-2">Active</span>
            </label>
        </div>
    </div>

    <div>
        <label for="datasheet" class="block text-sm font-medium text-gray-700">Datasheet</label>
        <div class="mt-1">
            <input type="file" name="datasheet" id="datasheet"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>
    </div>

    <div>
        <label for="photos" class="block text-sm font-medium text-gray-700">Photos</label>
        <div class="mt-1">
            <input type="file" name="photos" id="photos" multiple
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>
    </div>

    <div class="flex justify-end space-x-3">
        <button type="button"
            class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            onclick="closeModal()">
            Cancel
        </button>
        <button type="submit"
            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            {{ if .product }}Update{{ else }}Create{{ end }}
        </button>
    </div>
</form>


<!-- Add this to your base template or as a separate JS file -->
<script>
    function showModal() {
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('modal').addEventListener('click', function (e) {
        if (e.target === this) {
            closeModal();
        }
    });
</script>
{{ end}}
