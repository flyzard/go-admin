{{ define "nav" }}
<div class="w-64 h-screen bg-white border-r border-gray-200 fixed left-0 top-0">
    <div class="p-4 border-b border-gray-200">
        <h1 class="text-xl font-bold">Logo</h1>
    </div>
    <nav class="p-4">
        <ul class="space-y-2">
            {{range $item := .MenuItems}}
            <li>
                <a href="{{$item.URL}}" class="flex items-center p-2 rounded-lg hover:bg-gray-100 {{if eq $.currentPage $item.URL}}bg-gray-100{{end}}">
                    <span class="text-gray-700">{{$item.Name}}</span>
                </a>
            </li>
            {{end}}
        </ul>
    </nav>
</div>
{{ end }}
