<!-- internal/templates/products/index.html -->
{{ template "layouts/base.html" . }}

{{ define "content" }}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-2xl font-semibold text-gray-900">Products</h1>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button 
                class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"
                hx-get="/products/create"
                hx-target="#modal-content"
                hx-trigger="click"
                onclick="showModal()">
                Add Product
            </button>
        </div>
    </div>

    <!-- Search -->
    <div class="mt-4">
        <div class="max-w-xl">
            <input 
                type="text" 
                name="search" 
                placeholder="Search products..."
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                hx-get="/products/search"
                hx-trigger="keyup changed delay:500ms"
                hx-target="#products-table">
        </div>
    </div>

    <!-- Products Table -->
    <div id="products-table" class="mt-8">
        {{ template "products/partials/table.html" . }}
    </div>
</div>

<!-- Modal -->
<div id="modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full sm:p-6">
            <div id="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
</div>
{{ end }}
